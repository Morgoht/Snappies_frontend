<div class="container">
    <div class="go-back-button">
        <!-- Button to navigate back -->
        <button (click)="goBack()">Back</button>
    </div>
    <div *ngIf="delivery">
        <h1 class="text-center">{{ delivery.order.daycare.name }}</h1>
        <h2 class="text-center">{{ delivery.order.daycare.address }}</h2>
        <div class="d-grid gap-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="customFont">Nom d'article</th>
                        <th class="customFont">Quantit√©</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over key-value pairs in orderLinesMap -->
                    <tr
                        *ngFor="
                            let orderLine of delivery.order.orderLinesMap
                                | keyvalue
                        "
                    >
                        <td class="customFont">
                            {{ orderLine.value.article.name }}
                        </td>
                        <td class="customFont">
                            {{ orderLine.value.quantity }}
                            {{ orderLine.value.article.storageType }}(s)
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
