<div class="go-back-button">
    <button (click)="goBack()">Back</button>
</div>

<div *ngIf="deliveryRounds$ | async as deliveryRounds">
    <div *ngIf="deliveryRound">
        <!-- Afficher le nom de la tournée -->
        <h1 class="text-center">{{ deliveryRound.name }}</h1>
        <br />
        <h2 class="text-center">Livreur : {{ deliveryRound.driver.name }}</h2>
        <br />
        <!-- Afficher les articles par quantité -->
        <div class="d-grid gap-3">
            <div *ngFor="let entry of articleQuantityMap | keyvalue">
                <button class="btn btn-secondary btn-lg">
                    {{ entry.key }} - Quantité: {{ entry.value }}
                </button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
