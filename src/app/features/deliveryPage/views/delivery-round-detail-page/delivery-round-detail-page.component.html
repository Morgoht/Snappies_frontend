
<div *ngIf="deliveryRounds$ | async as deliveryRounds">
    <div *ngIf="deliveryRound">
        <div class="container">
        <div class="go-back-button">
            <button (click)="goBack()">
                <i class="bi bi-arrow-left-circle"></i> <!-- Rounded arrow icon in a circle -->
           </button>
       </div>
        <!-- Afficher le nom de la tournée -->
        <div class="title-container">
            <h1 class="title">{{ deliveryRound.name }}</h1>
        </div>
        <br />
        <div class="edit-button-container">
            <button mat-button color="primary" (click)="openEditDialog()">Edit</button>
        </div>
        <h2 class="text-center">Livreur : {{ deliveryRound.driver?.name || "Non assigné" }}</h2>
        <br />
        <!-- Bouton avec icône de camion -->
        <div class="truck-button">
            <button class="btn btn-primary" (click)="goToAllArticlesPerDeliveryRoundID()">
                <i class="bi bi-box-seam"  style='font-size:250%'></i>
            </button>
        </div>
        <!-- Afficher le nom de la tournée -->
        <section class="sectionList">
        <div class="d-grid gap-3">
            <div
                *ngFor="let delivery of deliveryRound.deliveriesMap | keyvalue"
                class="d-flex align-items-center"
            >
                <!-- Bouton principal pour afficher les détails de la livraison -->
                <button
                    class="btn btn-secondary btn-lg flex-grow-1 customDisplay"
                    (click)="showDeliveryDetails(delivery.key)"
                >
                    {{ delivery.value.order.daycare.name }}
                </button>

                <!-- Switch Bootstrap pour activer/désactiver la livraison -->
                <div class="form-check form-switch">
                    <input
                        class="form-check-input form-control-lg"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheck{{ delivery.key }}"
                        [checked]="delivery.value.delivered"
                        (change)="
                            toggleDeliveryStatus(delivery.value.documentId)
                        "
                    />
                    <label
                        class="form-check-label"
                        for="flexSwitchCheck{{ delivery.key }}"
                    ></label>
                </div>
            </div>
        </div>
        </section>
    </div>
    </div>
</div>
<router-outlet></router-outlet>
