<div *ngIf="deliveryRound$ | async as deliveryRound">
    <!-- delivery-round-detail-page.component.html -->

    <h1>Liste des livraisons</h1>

    <!-- Afficher le nom de la tournée -->
    <h2>{{ deliveryRoundFindById?.name }} - Détails de la tournée</h2>

    <!-- Afficher le nom de la tournée -->
    <div class="d-grid gap-3">
        <button
            class="btn btn-secondary btn-lg"
            *ngFor="let delivery of deliveries"
            (click)="afficherDetailsLivraison(delivery.documentId)"
        >
            {{ delivery.order.daycare.name }}
        </button>
    </div>
    <router-outlet></router-outlet>
</div>
