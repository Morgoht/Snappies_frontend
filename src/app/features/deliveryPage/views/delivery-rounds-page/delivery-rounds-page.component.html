
<div *ngIf="deliveryRoundsList$ | async | keyvalue">
        <h1>Liste des tournées</h1>
        <button *ngIf="(userChoice$ | async) === 'admin'" class="btn btn-secondary btn-lg rounded-circle custom-plus-button"(click)="redirectToCreationPage()">
            +
        </button>
        <br>
    <div class="title-container">
        <h1 class="title">Liste des tournées</h1>
    </div>
    <section class="sectionList">
        <div class="d-grid gap-3">
            <button
                class="btn btn-secondary btn-lg"
                *ngFor="let deliveryRound of deliveryRoundsList$ | async | keyvalue"
                (click)="showdeliveryRoundDetails(deliveryRound.key)"
            >
                {{ deliveryRound.value.name }}
            </button>
        </div>
    </section>
</div>
    <router-outlet></router-outlet>
